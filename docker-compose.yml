version: '3.8'

services:
  richillcapital.identity.api:
    image: ${DOCKER_REGISTRY-}richillcapitalidentityapi
    build:
      context: .
      dockerfile: RichillCapital.Identity.Api\Dockerfile

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql

    ports:
      - 1433:1433
    
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Strong_Password    